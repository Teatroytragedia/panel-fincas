<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PANEL ANAL√çTICO DE MICROORGANISMOS ‚Äì FINCAS 2024‚Äì2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #004aad;
      font-size: 24px;
      margin-bottom: 15px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }
    select, input[type="file"] {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    canvas {
      max-width: 400px;
      max-height: 250px;
      margin: 15px;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>

<body>
  <h1>PANEL ANAL√çTICO DE MICROORGANISMOS ‚Äì FINCAS 2024‚Äì2025</h1>
  <p id="status">Seleccione un archivo Excel para cargar los datos.</p>

  <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
  <br />
  <select id="fincaSelect"></select>
  <select id="microSelect"></select>
  <select id="nombreSelect"></select>
  <select id="faseSelect"></select>
  <select id="tipoSelect"></select>

  <div class="charts">
    <canvas id="barChart"></canvas>
    <canvas id="lineChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    let rawData = [];
    let barChart, lineChart, pieChart;

    document.getElementById("fileInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          rawData = XLSX.utils.sheet_to_json(firstSheet);

          document.getElementById("status").textContent = "‚úÖ DATOS CARGADOS CORRECTAMENTE";
          document.getElementById("status").style.color = "green";

          fillSelect("fincaSelect", rawData.map(r => r.FINCA));
          fillSelect("microSelect", rawData.map(r => r.MICROORGANISMO));
          fillSelect("nombreSelect", rawData.map(r => r.NOMBRE));
          fillSelect("faseSelect", rawData.map(r => r.FASE));
          fillSelect("tipoSelect", rawData.map(r => r.TIPO));

          updateCharts(rawData);
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // üîπ Llenar selects con opci√≥n "TODOS"
    function fillSelect(selectId, values) {
      const select = document.getElementById(selectId);
      select.innerHTML = "";
      const allOption = document.createElement("option");
      allOption.value = "Todos";
      allOption.textContent = "TODOS";
      select.appendChild(allOption);

      [...new Set(values.filter(v => v && v.trim() !== ""))]
        .sort()
        .forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v.toUpperCase();
          select.appendChild(opt);
        });
    }

    function getFilteredData() {
      const finca = document.getElementById("fincaSelect").value;
      const micro = document.getElementById("microSelect").value;
      const nombre = document.getElementById("nombreSelect").value;
      const fase = document.getElementById("faseSelect").value;
      const tipo = document.getElementById("tipoSelect").value;

      return rawData.filter(r =>
        (finca === "Todos" || r.FINCA === finca) &&
        (micro === "Todos" || r.MICROORGANISMO === micro) &&
        (nombre === "Todos" || r.NOMBRE === nombre) &&
        (fase === "Todos" || r.FASE === fase) &&
        (tipo === "Todos" || r.TIPO === tipo)
      );
    }

    ["fincaSelect", "microSelect", "nombreSelect", "faseSelect", "tipoSelect"].forEach(id => {
      document.getElementById(id).addEventListener("change", () => {
        updateCharts(getFilteredData());
      });
    });

    // üîπ Actualizar gr√°ficos
    function updateCharts(data) {
      const fincaCount = {};
      const tipoCount = {};
      const faseCount = {};

      data.forEach(r => {
        fincaCount[r.FINCA] = (fincaCount[r.FINCA] || 0) + 1;
        tipoCount[r.TIPO] = (tipoCount[r.TIPO] || 0) + 1;
        faseCount[r.FASE] = (faseCount[r.FASE] || 0) + 1;
      });

      const fincaLabels = Object.keys(fincaCount);
      const fincaValues = Object.values(fincaCount);
      const tipoLabels = Object.keys(tipoCount);
      const tipoValues = Object.values(tipoCount);
      const faseLabels = Object.keys(faseCount);
      const faseValues = Object.values(faseCount);

      if (barChart) barChart.destroy();
      if (lineChart) lineChart.destroy();
      if (pieChart) pieChart.destroy();

      const ctxBar = document.getElementById("barChart");
      const ctxLine = document.getElementById("lineChart");
      const ctxPie = document.getElementById("pieChart");

      barChart = new Chart(ctxBar, {
        type: "bar",
        data: {
          labels: fincaLabels,
          datasets: [{
            label: "FINCAS",
            data: fincaValues,
            backgroundColor: "#004aad"
          }]
        },
        options: {
          plugins: { legend: { display: false } }
        }
      });

      lineChart = new Chart(ctxLine, {
        type: "line",
        data: {
          labels: faseLabels,
          datasets: [{
            label: "FASES",
            data: faseValues,
            borderColor: "#004aad",
            tension: 0.3
          }]
        }
      });

      pieChart = new Chart(ctxPie, {
        type: "pie",
        data: {
          labels: tipoLabels,
          datasets: [{
            data: tipoValues,
            backgroundColor: ["#007bff", "#ff9933"]
          }]
        },
        options: {
          plugins: {
            legend: { position: "bottom" },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const value = context.raw;
                  const percentage = ((value / total) * 100).toFixed(1);
                  return `${context.label}: ${percentage}%`;
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
